<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plant Care</title>
    <link rel="icon" type="image/x-icon" href="leaf-32.ico">
    <link rel="shortcut icon" type="image/png" href="leaf-128.png">
    <link rel="apple-touch-icon" href="leaf-128.png">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
  </head>
  <body>
   
    <div class="spinner" style="display:none"></div>
    <div id="menu" class="content-box">
      <button id="config-button" onclick="openConfigForm()">Configure</button>
      <button id="add-plant-button" onclick="openNewPlantForm()">Add Plant</button>
      <button id="list-plant-button" onclick="displayPlants()">Actionable Plants</button>
    </div>

    <div id="changing-div" class="content-box" style="display:none">

      <div id="plantForm" style="display:none">
        <form class="form-container" action="javascript:console.log( 'success!' );">
          <h2>New Plant Details</h2>
          <div>
            <label for="newPlantName"><b>Name:</b></label>
            <input type="text" placeholder="Enter Plant Name" id="newPlantName" required>
          </div>
          <div>
            <label for="newPlantLocation"><b>Location:</b></label>
            <input type="text" placeholder="Enter Plant Location" id="newPlantLocation" required>
          </div>
          <div>
            <label for="newPlantWaterNeeds"><b>Water:</b></label>
            <input type="text" placeholder="Enter Plant Water Needs" id="newPlantWaterNeeds" required>
          </div>
          <div>
            <label for="newPlantLightNeeds"><b>Light:</b></label>
            <input type="text" placeholder="Enter Plant Light Needs" id="newPlantLightNeeds" required>
          </div>
          <div>
            <button type="submit" onclick="addNewPlant()">Save</button>
            <button type="button" onclick="closeForm()">Cancel</button>
          </div>  
        </form>
      </div>

      <div id="config-div" class="content-box" style="display:none">
        <div>
          <label for="userConfig">Load Saved Config:</label>
          <input type="file" id="userConfig" name="userConfig" onchange="loadConfig(event)">
        </div>
        <div>
          <label for="configText">Download Config File: </label>
          <a id="configText" download="plantData.json" href="">
            <button onclick="downloadConfig()">Download</button>
          </a>
        </div>
        <button type="button" onclick="closeForm()">Cancel</button>
      </div>

    </div>

    <div name="plant-infos" class="content-box" >
      <select id="location-dropdown"></select>
      <select id="plant-dropdown"></select>

      <span id="plant-info">
        <div><span>Average Days Between Waterings: </span><span id="averageDaysBetweenWatering"></span></div>
        <div><span>Current Wetness: </span><select id="currentWetness" onchange="checkPlant()"></select></div>
        <div><span>Last Checked Date: </span><span id="lastChecked"></span></div>
        <div><span>Last Watered Date: </span><span id="lastWatered"></span></div>
        <div><span>Desired Water Level: </span><span id="water"></span></div>
        <div><span>Desired Light Level: </span><span id="light"></span></div>
      </span>

      <div id="plant-buttons">
        <button onclick="waterPlant()">Water Plant</button>
        <button onclick="updatePlant()">Update Plant</button>
        <button onclick="deletePlant()">Delete Plant</button>
      </div>
    </div>

    <script src="dropdowns.js"></script>
    <script src="index.js"></script>
    <script src="config.js"></script>
    <script src="plantActions.js"></script>
    
  </body>
</html>
